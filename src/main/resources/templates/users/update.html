<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script th:src="@{/js/bootstrap.bundle.js}"></script>

  <title>Изменение данных пользователя</title>
</head>

<body>
  <div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header_login}"></header>
    <div class="container col-9">
      <form class="mt-3" th:action="@{/users/update}" method="post" th:object="${user}">
        <div class="mb-3" th:if="${error}">
          <p class="text-danger" th:text="${error}"></p>
        </div>
        <input type="hidden" name="id" th:field="*{id}">
        <div class="mb-3">
          <label for="name" class="form-label"><b>Новое имя</b></label>
          <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Иванов Иван" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label"><b>Телефон</b></label>
          <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{11}" th:field="*{phone}" placeholder="88005553535" required>
          <small>Формат номера: 89265553535</small>
        </div>
        <div class="mb-3 row">
          <p class="text-end text-warning">При подтверждении изменений потребуется повторный вход!</p>
          <div class="col-3 d-grid gap-2">
            <a class="btn btn-warning w-150" th:href="@{/}">Отмена</a>
          </div>
          <div class="col-9 d-grid gap-2">
            <button class="btn btn-primary w-150" type="submit">Изменить данные</button>
          </div>
        </div>
      </form>

      <div class="accordion accordion-flush col-9" id="UserDelete">
        <div class="accordion-item col-4">
          <div class="mb-3">
            <button class="btn btn-danger w-200" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Удалить пользователя
            </button>
          </div>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#UserDelete">
            <div class="accordion-body">
              <form class="mt-3" th:action="@{/users/delete}" method="post">
                <div class="mb-3">
                  <label for="password" class="form-label">Введите пароль:</label>
                  <input type="text" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 row">
                  <p class="text-start text-danger">Объявления пользователя также будут удалены!</p>
                  <button class="btn btn-danger w-200" type="submit">Удалить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
  </div>
</body>
</html>
